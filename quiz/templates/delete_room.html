{% extends 'main.html' %}
{% block content %}
<div class="container mt-4">
    <h1>Delete Room</h1>
    <p>Are you sure you want to delete this Quiz?</p>
    <form action="{% url 'delete-quiz' quiz.id %}" method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'quiz-room' quiz.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock content %}
