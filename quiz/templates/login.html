{% extends "main.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header bg-info">
                    <div class="card-title">
                        <h2>Login</h2>
                    </div>
                </div>
                <div class="card-body">    
                     <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Login</button>
                    <br>
                    <br>
                    <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
                </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
