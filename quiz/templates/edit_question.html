{% extends 'main.html' %}
{% block content %}
<div class="container mt-4">
    <h1>Edit Question</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'quiz-room' question.quiz.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock content %}
